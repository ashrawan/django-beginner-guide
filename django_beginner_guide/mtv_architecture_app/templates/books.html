{# books.html #}
{% extends 'base.html' %}
{% block content %}

<h2>List of Available Books</h2>

    <ul>
        {% for book in book_list %}
            <li><a href="{% url 'book-detail' book.pk %}">{{ book.name }}</a></li>
        {% empty %}
            <p>Sorry, Book List is empty.</p>
        {% endfor %}
    </ul>

{% endblock %}
